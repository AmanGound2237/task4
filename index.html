<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow fixed top-0 w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Dashboard</h1>
      <div class="space-x-4">
        <a href="#section1" class="hover:text-blue-500">Section 1</a>
        <a href="#section2" class="hover:text-blue-500">Section 2</a>
      </div>
    </div>
  </nav>

  <main class="pt-20 px-4">
    <!-- Section 1 -->
    <section id="section1" class="py-16">
      <h2 class="text-2xl font-semibold mb-4">Sales Overview</h2>
      <select id="salesFilter" class="mb-4 border p-2 rounded">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
      <canvas id="salesChart" height="100"></canvas>
    </section>

    <!-- Section 2 -->
    <section id="section2" class="py-16">
      <h2 class="text-2xl font-semibold mb-4">User Growth</h2>
      <select id="userFilter" class="mb-4 border p-2 rounded">
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
      </select>
      <canvas id="userChart" height="100"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
